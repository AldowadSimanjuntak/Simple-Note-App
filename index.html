<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldo Note</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aldo Simple Notes</h1>
        <p>Welcome. In this simple note-taking application, you can easily create, edit, delete, and copy text for your convenience.</p>
        <div class="form">
            <input type="text" id="noteInput" placeholder="Tambah catatan...">
            <button id="saveButton">Simpan</button>
        </div>
        <div id="notification" class="notification"></div>
        <div id="noteList"></div>
    </div>
    <footer>Created by Aldowad Simanjuntak</footer>
    <script src="main.js"></script>
</body>
</html>
